apiVersion: workloads.x-k8s.io/v1
kind: RoleBasedGroup
metadata:
  name: nginx-cluster
spec:
  roles:
  # Leader 节点（通常单副本）
  - name: leader
    replicas: 1  # 明确指定单副本
    workload:
      apiVersion: apps/v1
      kind: StatefulSet  # 显式声明类型
    template:
      spec:
        containers:
        - name: nginx-leader
          image: anolis-registry.cn-zhangjiakou.cr.aliyuncs.com/openanolis/nginx:1.14.1-8.6
          ports:
          - containerPort: 80

  # Worker 节点（可扩展副本）
  - name: worker
    replicas: 3  # 默认使用1副本，这里显式指定3个
    dependencies: ["leader"]  # 声明依赖关系
    workload: {}  # 使用默认的StatefulSet配置
    template:
      spec:
        containers:
        - name: nginx-worker
          image: anolis-registry.cn-zhangjiakou.cr.aliyuncs.com/openanolis/nginx:1.14.1-8.6
          ports:
          - containerPort: 8080
    servicePorts:
    - name: http
      port: 80
      targetPort: 8080  # 演示端口映射
